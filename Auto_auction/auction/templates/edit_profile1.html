{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<style>
    .container-custom {
        background: rgb(31, 41, 55);
        color: #e0e0e0;
        padding: 20px;
        border-radius: 8px;
        margin-top: 5%;
    }
    .heading {
       ;
        color: #00bfff;
        font-weight: bold;
        margin-top: 2%;
    }
    .form-control {
        border-radius: 4px;
        border: 1px solid #444;
        background: rgb(41, 51, 65);
        color: #e0e0e0;
    }
    .form-control:focus {
        border-color: #007bff;
        background: rgb(41, 51, 65);
        color: #e0e0e0;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        color: white;
        margin-bottom: 5%;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .form-group label {
        color: #e0e0e0;
    }
    .img-preview {
        width: 100px;
        height: 110px;
        border-radius: 4px;
        border: 1px solid #444;
    }
</style>

<div class="container container-custom">
    <h2 class="heading" align="center">Edit Profile</h2>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" value="{{pro.user.first_name}}" name="fname" id="inputFirstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" name="lname" value="{{pro.user.last_name}}" id="inputLastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputUsername">Username</label>
                            <input type="text" class="form-control" name="uname" value="{{pro.user.username}}" id="inputUsername" readonly>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputEmail">Email Address</label>
                            <input type="text" class="form-control" name="email" value="{{pro.user.email}}" id="inputEmail">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" name="address" value="{{pro.address}}" id="inputAddress">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputContact">Contact</label>
                            <input type="text" class="form-control" id="inputContact" value="{{pro.contact}}" name="contact">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-10">
                            <label for="inputImage">Image</label>
                            <input type="file" class="form-control" id="inputImage" name="image">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="currentImage"></label>
                            <img src="{{pro.image.url}}" class="img-preview">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% if terror %}
<script>
    alert('Update Successfully');
    window.location = "{% url 'profile1' %}";
</script>
{% endif %}

{% endblock %}
